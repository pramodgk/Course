<h1>Add New Course</h1>
<div>
	<table class="table table-striped">
		<thead>Create New Course</thead>
		<tr>
			<td>Select the course Name</td>
			<td><select class="selectpicker" style="width:150px;height:30px" required>
				<option>BCA</option>
				<option>BBA</option>
				<option>BTech</option>
				<option>MCA</option>
				<option>MTech</option>
				<option>MBA</option>
			</select></td>
		</tr>
		<tr>
			<td>Select the branches</td>
			<td><input type="checkbox" value="Mech">Mechanical<br/><input type="checkbox"/>CS<br/><input type="checkbox"/>EC</td>
		</tr>
		<tr>
			<td>Maximum Intake</td><td><input type="text" class="form-control"  style="width:150px;height:30px" required></td>
		</tr>
		<tr>
			<td>Course Started Date</td><td><input type="text" class="form-control"  style="width:150px;height:30px" required placeholder="DD/MM/YYYY"></td>
		</tr>
		<tr>
			<td>Eligibility</td><td><textarea></textarea></td>
		</tr>
		<tr>
			<td><button class="btn btn-info" style="width:80px">Add</button></td><td><button class="btn btn-danger">Cancel</button></td>
	</table>
</div>
